<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Название сайта</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <!-- Главное меню -->
    <script src="script.js"></script>

    <!-- Главное меню -->
    <header class="main-header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <a href="/" class="logo">
                        <img src="images/logo.png" alt="Стратегия - юридические услуги">
                        <div class="logo-text">
                            <h1 class="site-name">"СТРАТЕГИЯ"</h1>
                            <p class="site-description">юридические услуги</p>
                        </div>
                    </a>
                    <p class="city-name" id="cityName">Воронеж <i class="fas fa-chevron-down"></i></p>
                </div>

                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle">Услуги <i class="fas fa-chevron-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Частным клиентам</a></li>
                                <li><a href="#" class="dropdown-item">Юридическим лицам</a></li>
                                <li><a href="#" class="dropdown-item">Лицензирование</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Цены на услуги</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle">Полезное <i
                                    class="fas fa-chevron-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Контакты</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-contacts">
                    <div class="phone-numbers">
                        <a href="tel:84732954824" class="phone">8(473)295-48-24</a>
                        <a href="tel:89525534488" class="phone">8(952)553-44-88</a>
                    </div>
                    <a href="#callback" class="callback-btn">Обратный звонок</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Модальное окно выбора города -->
    <div class="city-modal" id="cityModal">
        <div class="city-modal-content">
            <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </button>

            <h2 class="city-modal-title">Выберите ближайший к вам офис</h2>

            <div class="city-list">
                <a href="#" class="city-item" data-city="voronezh">Воронеж</a>
                <a href="#" class="city-item" data-city="yuzhno-sakhalinsk">Южно-Сахалинск</a>
            </div>

            <button class="cancel-btn" id="cancelCitySelection">Отменить выбор</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>

</body>

</html>
